<!DOCTYPE html>
<html lang="zh_TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06 validation</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
</head>

<body>
  <div class="top-line"></div>
  <form action="#" class="msform">
    <!-- progressbar -->
    <ul class="progressbar">
      <li class="active">
        <div class="circle"></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2>Create Account</h2>
      <h3>Glad to see you here!</h3>
      <label for="account">Account</label>
      <input type="email" name="account" id="account" placeholder="example@email.com">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="●●●●●●●●">
      <label for="cpassword">Password</label>
      <input type="password" name="cpassword" id="cpassword" placeholder="●●●●●●●●">
      <input type="button" value="SUBMIT & NEXT" name="next" class="next-bt">
    </fieldset>
  </form>
</body>

</html>
